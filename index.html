<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Editor</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
    </div>
    <script src="js/primitives/undoAction.js"></script>
    <script src="js/graphEditor.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/primitives/node.js"></script>
    <script src="js/primitives/edge.js"></script>
    <script>
        // Declarations
        const myCanvas = document.getElementById("myCanvas");
        myCanvas.width = 800;
        myCanvas.height = 800;
        var draggedNode = null;

        const ctx = myCanvas.getContext('2d');
        const nodeSize = 18;

        const p1 = new Node(200, 200);
        const p2 = new Node(500, 200);
        const p3 = new Node(400, 400);
        const p4 = new Node(100, 300);

        const s1 = new Edge(p1, p2);
        const s2 = new Edge(p1, p3);
        const s3 = new Edge(p1, p4);

        const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3]);
        const graphEditor = new GraphEditor(myCanvas, graph);
        
        animate();
        function animate() {
            ctx.clearRect(0,0, myCanvas.width, myCanvas.height);
            graphEditor.display();
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
