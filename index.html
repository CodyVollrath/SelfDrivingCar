<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Editor</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
        <button onclick="dispose()">Delete</button>
        <button onclick="save()">Save World</button>
        <button onclick="load()">Load World</button>
    </div>
    <script src="js/primitives/undoAction.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/graphEditor.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/primitives/node.js"></script>
    <script src="js/primitives/edge.js"></script>
    <script>
        // Declarations
        const myCanvas = document.getElementById("myCanvas");
        myCanvas.width = 800;
        myCanvas.height = 800;
        var draggedNode = null;

        const ctx = myCanvas.getContext('2d');
        const nodeSize = 18;

        const graph = new Graph();
        const viewport = new Viewport(myCanvas);
        const graphEditor = new GraphEditor(viewport, graph);
        
        animate();
        function animate() {
            viewport.reset();
            graphEditor.display();
            requestAnimationFrame(animate);
        }

        function dispose() {
            graphEditor.dispose();
        }

        function save() {
            graphEditor.save();
        }

        function load() {
            graphEditor.load();
        }
        
    </script>
</body>
</html>
