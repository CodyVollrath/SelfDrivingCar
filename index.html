<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Editor</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
    </div>
    <script src="js/primitives/undoAction.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/graphEditor.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/primitives/node.js"></script>
    <script src="js/primitives/edge.js"></script>
    <script>
        // Declarations
        const myCanvas = document.getElementById("myCanvas");
        myCanvas.width = 800;
        myCanvas.height = 800;
        var draggedNode = null;

        const ctx = myCanvas.getContext('2d');
        const nodeSize = 18;

        const graph = new Graph();
        const viewport = new Viewport(myCanvas);
        const graphEditor = new GraphEditor(viewport, graph);
        
        animate();
        function animate() {
            ctx.clearRect(0,0, myCanvas.width, myCanvas.height);
            ctx.save();
            ctx.translate(viewport.center.x, viewport.center.x);
            ctx.scale(1 / viewport.zoom, 1 / viewport.zoom);
            const offset = viewport.getOffset();
            ctx.translate(offset.x, offset.y);
            graphEditor.display();
            ctx.restore();
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
